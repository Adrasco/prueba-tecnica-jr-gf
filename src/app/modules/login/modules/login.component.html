<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <div class="form-group">
          <label>Usuario</label>
          <input type="text" class="form-control" id='usu' name='usu' formControlName="usu" placeholder="Ingresar usuario">
          <div *ngIf="formulario.get('usu')!.hasError('required')">
            <p class="text-danger">Ingrese su nombre de usuario</p>
          </div>
        </div>
        <div class="form-group">
          <label>Contraseña</label>
          <input type="password" class="form-control" id="pass" name='pass' formControlName="pass" placeholder="Ingresar contraseña">
          <div *ngIf="formulario.get('pass')!.hasError('required')">
            <p class="text-danger">Ingrese su contraseña</p>
          </div>
        </div>
        <br>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success" [disabled]="formulario.invalid">Ingresar</button>
          <div *ngIf="b">
            <p class="text-danger">Credenciales invalidas</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
